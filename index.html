<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alexandra Ralev Portfolio</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Fjalla+One|Cantarell:400,700">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
	<link rel="stylesheet" href="css/main.css">

<body>
	<header class="header">
		<div class="header-logo-container">
			<img class="header-logo" src="img/temp-logo.png" alt="AP">

		<div class="header-name">
			<h1>Alex Ralev</h1>
			<h3 class="subtitle">Front-end dev in training</h3>
		</div>
	</header>
	<main class="main">
		<div class="hero">
			<picture class="hero-picture">
				<source media="(min-width: 800px)" srcset="img/purple_succulent_lg@01x.jpg, img/purple_succulent_lg@2x.jpg 2x" >
				<source media="(min-width: 400px)" srcset="img/purple_succulent_md@01x.jpg, img/purple_succulent_md@2x.jpg 2x" >
				<img class="hero-image" src="img/purple_succulent_sm@01x.jpg" srcset="img/purple_succulent_sm@2x.jpg 2x" alt="purple succulent">
			</picture>
		</div>
		<div class="items-container">
			<div class="item">
				<img class="item-image" src="img/animal-trading-card.jpg" srcset="img/animal-trading-card@2x.jpg 2x" alt="Animal trading card">
				<div class="item-details">
					<span class="item-title">Animal Trading Card</span>
					<a class="item-link" href="https://github.com/Al3x4/animal-trading-card">View project</a>
				</div>
			</div>
			<div class="item">
				<img class="item-image" src="img/pixel-art-maker.jpg" srcset="img/pixel-art-maker@2x.jpg 2x" alt="Pixel art maker">

					<span class="item-title">Pixel Art Maker</span>
					<a class="item-link" href="https://al3x4.github.io/project-pixel-art-maker/">View project</a>
				</div>
			</div>
			<div class="item">
				<img class="item-image" src="https://placehold.it/400x300/968b93/fff?text=Project+Coming+Soon" alt="Portfolio Item">
				<div class="item-details">
					<span class="item-title">TITLE</span>
					<a class="item-link" href="#">View project</a>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<p class="footer-text">Made with <i class="fa fa-heart"></i> for Udacity's Front-End Web Developer Nanodegree Program</p>
		<div class="social">
			<a class="social-link" href="https://www.linkedin.com/in/palexandra/"><i class="fa fa-linkedin"></i></a>
			<a class="social-link" href="https://github.com/al3x4"><i class="fa fa-github"></i></a>
			<a class="social-link" href="https://codepen.io/alexpr/#"><i class="fa fa-codepen"></i></a>
		</div>
